
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 19
        targetSdkVersion 29

        versionCode 94
        versionName "15.6.20100100"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKit dependency
    implementation("com.tourmalinelabs.android:TLKit:15.6.20100100")

    //Android dependencies
    implementation ('androidx.appcompat:appcompat:1.1.0')
}
