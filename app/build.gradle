
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 19
        targetSdkVersion 31

        versionCode 103
        versionName "17.4.22052301"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKit dependency
    implementation("com.tourmalinelabs.android:TLKit:17.4.22052301")

    //Android dependencies
    implementation ('androidx.appcompat:appcompat:1.4.1')
    implementation ('androidx.localbroadcastmanager:localbroadcastmanager:1.1.0')
    implementation ('com.google.android.gms:play-services-location:19.0.1')
}
