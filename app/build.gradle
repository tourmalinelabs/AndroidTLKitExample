
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 16
        targetSdkVersion 28

        versionCode 88
        versionName "14.4.19072900"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKits
    implementation("com.tourmalinelabs.android:TLKit:14.4.19072900")
    //App UI
    implementation("com.android.support:appcompat-v7:28.0.0")
}
