
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.tourmaline.tlkitexample"
        minSdkVersion 22
        targetSdkVersion 34

        versionCode 107
        versionName "22.3.23091500"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.tourmaline.example'
}

dependencies {
    //TLKit dependency
    implementation("com.tourmalinelabs.android:TLKit:22.3.23101001")

    //Android dependencies
    implementation ('androidx.appcompat:appcompat:1.6.1')
    implementation("androidx.constraintlayout:constraintlayout:2.1.4")
}
