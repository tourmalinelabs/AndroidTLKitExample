
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 16
        targetSdkVersion 27

        versionCode 85
        versionName "11.6.18052901"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKit
    implementation("com.tourmalinelabs.android:TLKit:11.6.18052901@aar") {transitive=true}

    //App UI
    implementation("com.android.support:appcompat-v7:27.1.1")
}
