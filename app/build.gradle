
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 16
        targetSdkVersion 28

        versionCode 87
        versionName "12.0.18061800"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKit
    implementation("com.tourmalinelabs.android:TLKit:12.0.18061800@aar") {transitive=true}

    //App UI
    implementation("com.android.support:appcompat-v7:27.1.1")
}
