
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 19
        targetSdkVersion 28

        versionCode 90
        versionName "15.3.20012900"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKit dependency
    implementation("com.tourmalinelabs.android:TLKit:15.3.20012900")

    //Android dependencies
    implementation ('androidx.appcompat:appcompat:1.1.0')
}
