
apply plugin: 'com.android.application'

repositories {
    maven{ url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master'}
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 16
        targetSdkVersion 25

        versionCode 70
        versionName "7.0.17032300"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.tourmalinelabs.android:TLKit:7.0.17032300@aar"
    compile 'com.android.support:appcompat-v7:25.3.0'

    compile 'com.google.android.gms:play-services-base:8.1.0@aar'
    compile 'com.google.maps:google-maps-services:0.1.5'
    compile 'com.google.android.gms:play-services-location:8.1.0'
    compile 'com.google.maps.android:android-maps-utils:0.3+'
}
