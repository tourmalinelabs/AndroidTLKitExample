
apply plugin: 'com.android.application'

repositories {
    maven{ url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master'}
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 16
        targetSdkVersion 25

        versionCode 70
        versionName "7.0.17032300"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile ("com.tourmalinelabs.android:TLKit:7.0.17032300@aar") { transitive=true }

}
