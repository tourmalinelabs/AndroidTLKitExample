
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 19
        targetSdkVersion 28

        versionCode 91
        versionName "15.5.20050400"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKit dependency
    implementation("com.tourmalinelabs.android:TLKit:15.5.20050400")

    //Android dependencies
    implementation ('androidx.appcompat:appcompat:1.1.0')
}
