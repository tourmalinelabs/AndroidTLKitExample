
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 16
        targetSdkVersion 26

        versionCode 79
        versionName "10.3.17110301"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation ("com.tourmalinelabs.android:TLKit:10.3.17110301@aar") { transitive=true }
}
