
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.tourmaline.tlkitexample"
        minSdkVersion 22
        targetSdkVersion 33

        versionCode 106
        versionName "22.0.23060200"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.tourmaline.example'
}

dependencies {
    //TLKit dependency
    implementation("com.tourmalinelabs.android:TLKit:22.1.23062602")

    //Android dependencies
    implementation ('androidx.appcompat:appcompat:1.6.1')
    implementation("androidx.constraintlayout:constraintlayout:2.1.4")
}
