
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://raw.githubusercontent.com/tourmalinelabs/AndroidTLKitSDK/master' }
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.tourmaline.ckexample"
        minSdkVersion 19
        targetSdkVersion 30

        versionCode 95
        versionName "15.8.20112300"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //TLKit dependency
    implementation("com.tourmalinelabs.android:TLKit:15.8.20112300")

    //Android dependencies
    implementation ('androidx.appcompat:appcompat:1.2.0')
    implementation ('androidx.localbroadcastmanager:localbroadcastmanager:1.0.0')
    implementation ('com.google.android.gms:play-services-location:17.1.0')
}
